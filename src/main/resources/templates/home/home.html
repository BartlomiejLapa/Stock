<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Web Stock - Sign in</title>
    <link href="https://bootswatch.com/4/cosmo/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
    <script src="/scripts/websocket.js"></script>
</head>

<body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="/" class="navbar-brand">Stock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}" >logout</a>
            </li>
          </ul>

        </div>
      </div>
    </div>
    
    <div class="container">

 
        <div class="row">
            <div>
            <h1 style="padding-top:100px;">Web Stock - Welcome</h1>
            <img src="/img/money_cash.jpg" class="title_img">
          </div>

        </div>
   
    </div>
    
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
        
            <h4>We have on the market today:</h4>
         <div ng-app="stockApp" class="stockApp">
            <table ng-controller="StockController" class="table table-hover">
            
                <tr class="table-danger">
                  <th>Code</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Unit</th>
                </tr>
                <tr ng-repeat="item in items" class="table-primary">
                  <td>{{ item.Code}}</td>
                  <td>{{ item.Name}}</td>
                  <td>{{ item.Price}}</td>
                  <td>{{ item.Unit}}</td>
                </tr>
                
               
          
            </table>
         </div>
        </div>
   </div>
</body>
</html>
